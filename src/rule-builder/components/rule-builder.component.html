<div class="p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
      <div>
        @if (title()) {
          <h1 class="text-2xl font-bold text-gray-800">{{ title() }}</h1>
        }
        @if (description()) {
          <p class="mt-1 text-sm text-gray-500">
            {{ description() }}
          </p>
        }
      </div>
      <div class="flex items-center gap-3 mt-4 md:mt-0">
        <button 
          (click)="clearAllRules()"
          class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          aria-label="Clear all rules"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
          </svg>
          Clear All
        </button>
        <button 
          (click)="logState()"
          class="flex items-center justify-center gap-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 01-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          Show Rule Output
        </button>
      </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md">
      <app-condition-group 
        [group]="rootGroup()"
        (groupChange)="rootGroup.set($event)"
        [config]="config()" 
        [isRoot]="true"
        [submitted]="submitted()"
      />
    </div>

    @if (showOutput()) {
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700">Generated JSON Output</h2>
        <div class="relative mt-2 bg-gray-800 text-white rounded-lg p-4 font-mono text-sm max-h-96 overflow-auto">
          <button (click)="showOutput.set(false)" class="absolute top-2 right-2 text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <pre><code>{{ rootGroup() | json }}</code></pre>
        </div>
      </div>
    }
  </div>
</div>
